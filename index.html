<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask Encryption</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="account-info"></div>
  <button id="connect">Connect to MetaMask</button>
  <div class="file-options">
    <input type="file" id="fileInput" accept=".json" />
    <span>OR</span>
    <button id="defaultButton">Choose Default</button>
  </div>
  <button id="uploadButton" disabled>Upload Data</button>
  <button id="retrieveButton" disabled>Retrieve Data</button>
  <div id="uploadValues" style="display: none;"></div>
  <!-- Just to have a space -->
  <progress id="blank" value="0" max="100" style="display: none;"></progress>
  <div id="retrieveValues" style="display: none;"></div>
  <progress id="progressBar" value="0" max="100" style="display: none;"></progress>
  <div id="output">
    <h3>Data to upload</h3>
    <pre id="jsonOutput" style="display: none;"></pre>
    <h3>Retrieved data</h3>
    <pre id="retrievedOutput" style="display: none;"></pre>
  </div>
  <!-- Including the bundle file with all the JavaScript code from main.js -->
  <script src="dist/bundle.js"></script>
</body>
</html>
