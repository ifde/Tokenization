<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask Message Signing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h2>MetaMask Message Signing and Verification</h2>

  <div>
    <p id="status">Please connect your MetaMask account.</p>
    <button id="connectBtn">Connect MetaMask</button>
  </div>

  <div id="messageSection" style="display:none;">
    <p>Sign the following message:</p>
    <p id="messageText">Message to be signed will appear here.</p>
    <button id="signMessageBtn">Sign Message</button>
  </div>

  <div id="verificationSection">
    <p>Signed Message:</p>
    <textarea id="signedMessage" rows="4" cols="50" readonly></textarea>
    <p>
      <button id="verifySignatureBtn">Verify Signature</button>
    </p>
    <p id="verificationResult"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
  <script>
    // Handle connection to MetaMask
    let account;
    let message = "This is a message that needs to be signed to authenticate.";

    const statusElement = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");
    const messageSection = document.getElementById("messageSection");
    const signMessageBtn = document.getElementById("signMessageBtn");
    const signedMessageTextArea = document.getElementById("signedMessage");
    const verifySignatureBtn = document.getElementById("verifySignatureBtn");
    const verificationResult = document.getElementById("verificationResult");

    // Connect to MetaMask
    connectBtn.addEventListener("click", async () => {
      if (typeof window.ethereum !== "undefined") {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          account = accounts[0];
          statusElement.textContent = `Connected with account: ${account}`;
          messageSection.style.display = "block";
        } catch (error) {
          statusElement.textContent = "Failed to connect MetaMask.";
        }
      } else {
        statusElement.textContent = "MetaMask is not installed.";
      }
    });

    // Sign message with MetaMask
    signMessageBtn.addEventListener("click", async () => {
      if (!account) return alert("Please connect MetaMask first.");

      try {
        const signedMessage = await window.ethereum.request({
          method: "personal_sign",
          params: [message, account],
        });

        signedMessageTextArea.value = signedMessage;
        verificationResult.textContent = "";
        verificationResult.style.display = "none";
        verificationResult.style.color = "";
      } catch (error) {
        alert("Error signing the message: " + error.message);
      }
    });

    // Verify the signed message
    verifySignatureBtn.addEventListener("click", async () => {
      const signedMessage = signedMessageTextArea.value;

      if (!signedMessage) return alert("Please sign a message first.");

      try {
        const recoveredAddress = ethers.utils.verifyMessage(message, signedMessage);
        if (recoveredAddress.toLowerCase() === account.toLowerCase()) {
          verificationResult.textContent = "Signature is valid!";
          verificationResult.style.color = "green";
        } else {
          verificationResult.textContent = "Invalid signature!";
          verificationResult.style.color = "red";
        }
        verificationResult.style.display = "block";
      } catch (error) {
        alert("Error verifying the signature: " + error.message);
      }
    });
  </script>

</body>
</html>
